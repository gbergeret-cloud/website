<div>
  <div class="posts-preview">
    {% assign posts = site.posts | reverse | slice: 0, 4 %}
    {% for post in posts %}
      <div class="post-preview">
        <a href="{{post.url}}" class="text-light-grey">
          <img src="{{ post.cover.thumbnail | relative_url }}" alt="{{ post.cover.alt }}" />
          {{ post.title }}</a>
      </div>
    {% endfor %}
  </div>
  <a href="{{ site.url }}/blog">
    <button type="button" class="see-more">See more</button>
  </a>
</div>
