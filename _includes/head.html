<head>
  <meta charset="utf-8" />
  <meta content="follow,index" name="robots" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> -->
  <meta http-equiv="X-UA-Compatible" content="IE=9" />

    <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">

  <title>
    {% if page.title %}
      {{ page.title }}
    {% else %}
      {{ site.title }}{% endif %}
  </title>
  <link rel="stylesheet" href="{{ "/assets/custom.css" | relative_url }}">
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link
    rel="icon"
    type="image/svg+xml"
    media="(prefers-color-scheme: light)"
    href="{{ "assets/img/gbergeret-brandmark-fullcolor.svg" | relative_url }}" />
  <link
    rel="icon"
    type="image/svg+xml"
    media="(prefers-color-scheme: dark)"
    href="{{ "assets/img/gbergeret-brandmark-white.svg" | relative_url }}" />

  <!-- Fathom - beautiful, simple website analytics -->
  <script
    src="https://cdn.usefathom.com/script.js"
    data-site="AYYKNEUX"
    defer></script>
  <!-- / Fathom -->

  <script src="https://kit.fontawesome.com/d6771ecfbf.js" crossorigin="anonymous"></script>
  <script src="{{ "/assets/js/scrolling-animations.js" | relative_url }}" defer></script>
  <script src="{{ "/assets/js/mobile-navbar.js" | relative_url }}" defer></script>
  <script src="{{ "/assets/js/shortcut-preview.js" | relative_url }}" defer></script>
  <!-- Link Swiper's CSS -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="{{ "/assets/js/swiper-init.js" | relative_url }}" defer></script>
  <script src="{{ "/assets/js/onload.js" | relative_url }}" defer></script>
</head>
