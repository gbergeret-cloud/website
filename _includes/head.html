<head>
  <meta charset="utf-8" />
  <meta content="follow,index" name="robots" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->
  <meta http-equiv="X-UA-Compatible" content="IE=9" />

  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" href="{{ "/assets/custom.css" | relative_url }}">
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="icon" type="image/svg+xml" media="(prefers-color-scheme: light)" href="{{ "assets/gbergeret-brandmark-fullcolor.svg" | relative_url }}" />
  <link rel="icon" type="image/svg+xml" media="(prefers-color-scheme: dark)" href="{{ "assets/gbergeret-brandmark-white.svg" | relative_url }}" />

  <script src="https://kit.fontawesome.com/d6771ecfbf.js" crossorigin="anonymous"></script>
  <script src="{{ "/assets/js/scroll-css.js" | relative_url }}" defer></script>
  <script src="{{ "/assets/js/mobile-navbar.js" | relative_url }}" defer></script>
  <!-- Fathom - beautiful, simple website analytics -->
  <script src="https://cdn.usefathom.com/script.js" data-site="AYYKNEUX" defer></script>
  <!-- / Fathom -->
</head>
